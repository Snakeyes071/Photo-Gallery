<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=""></script>
</head>

<body>
    <h1>Welcome to my Photo Gallery</h1>
    <img id="Logo" src="download%20(6).png">
    <h2>Grid Gallery</h2>
    <div class="Marvel">
        <img src="Avenger%20Endgame_%20Iron%20Man%20Final%20Snap.jpg">
        <img src="Avengers%20Endgame%20Fanarts%206-10.jpg">
        <img src="Irene%20Flores%20draws%20things.jpg">
        <img src="Black%20Widow,%20Gabriel%20Vitoria.jpg">
        <img src="Hawkeye.jpg">
        <img src="Hulk.jpg">
        <img src="Dean%20Heezen%20(@deheez).jpg">
        <img src="Thanos%20v2%20WIP%20by%20uncannyknack%20on%20DeviantArt.jpg">
        <img src="Captain%20Marvel%202019%20by%20RamzyKamen%20on%20DeviantArt.jpg">
    </div>
    <h3>Sliding Gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="Avenger%20Endgame_%20Iron%20Man%20Final%20Snap.jpg">
                    <div class="carousel-content">
                        <p>Iron Man</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Avengers%20Endgame%20Fanarts%206-10.jpg">
                    <div class="carousel-content">
                        <p>Thor</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Irene%20Flores%20draws%20things.jpg">
                    <div class="carousel-content">
                        <p>Captain America</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Black%20Widow,%20Gabriel%20Vitoria.jpg">
                    <div class="carousel-content">
                        <p>Black Widow</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Hawkeye.jpg">
                    <div class="carousel-content">
                        <p>Hawkeye</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Hulk.jpg">
                    <div class="carousel-content">
                        <p>Hulk</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Dean%20Heezen%20(@deheez).jpg">
                    <div class="carousel-content">
                        <p>Spider Man</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Thanos%20v2%20WIP%20by%20uncannyknack%20on%20DeviantArt.jpg">
                    <div class="carousel-content">
                        <p>Thanos</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Captain%20Marvel%202019%20by%20RamzyKamen%20on%20DeviantArt.jpg">
                    <div class="carousel-content">
                        <p>Captain Marvel</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                <li data-target="#mycarousel" data-slide-to="5"></li>
                <li data-target="#mycarousel" data-slide-to="6"></li>
                <li data-target="#mycarousel" data-slide-to="7"></li>
                <li data-target="#mycarousel" data-slide-to="8"></li>
            </ol>
        </div>
    </div>
</body>

</html>
